version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 1-terraform-apply
            - terraform init
            - artifact push workflows .terraform
            - artifact push workflows .terraform.lock.hcl
      secrets:
        - name: localstack
  - name: 'Block #2'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 1-terraform-apply
            - artifact pull workflows .terraform
            - artifact pull workflows .terraform.lock.hcl
            - ls -la
            - terraform validate
            - terraform apply -auto-approve
      secrets:
        - name: localstack
