version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: 'Block #2'
    task:
      secrets:
        - name: localstack
      jobs:
        - name: 'Job #1'
          commands:
            - checkout
            - cd 1-terraform-apply
            - terraform init
            - ls -la
            - terraform validate
            - terraform apply -auto-approve
            - 'alias aws="aws --endpoint-url=http://devops.tomfern.com:31566"'
            - aws s3 ls
            - 'aws s3 cp README.md s3://my-test-bucket/'
            - 'aws s3 ls s3://my-test-bucket/'
            - 'aws s3 rm s3://my-test-bucket/README.md'
            - 'aws s3 cp README.md s3://my-test-bucket/'
            - terraform destroy -auto-approve
            - aws s3 ls
        - name: 'Job #2'
          commands:
            - checkout
            - cd 2-terraform-ec2
            - terraform init
            - ls -la
            - terraform validate
            - terraform apply -auto-approve
            - 'alias aws="aws --endpoint-url=http://devops.tomfern.com:31566"'
            - aws ec2 describe-instances --region us-east-1
            - terraform destoy -auto-approve
